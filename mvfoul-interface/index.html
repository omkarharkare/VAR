<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foul Classification</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left-panel {
            flex: 3;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .right-panel {
            flex: 7;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            overflow-y: auto;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        form {
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .file-upload {
            display: inline-block;
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            width: 100%;
            margin-bottom: 10px;
        }
        .file-upload:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #27ae60;
            transform: scale(1.05);
        }
        #videoContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }
        video {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        #loading {
            text-align: center;
            font-size: 18px;
            color: #e67e22;
            margin-top: 20px;
        }
        .result-item {
            margin-bottom: 15px;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .result-item strong {
            color: #2c3e50;
        }
        .confidence {
            font-style: italic;
            color: #7f8c8d;
        }
        .fade-in {
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>Foul Classification</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="fileInput" class="file-upload">Choose Video</label>
                <input type="file" id="fileInput" name="file" accept="video/*" required style="display:none;">
                <button type="submit">Upload and Predict</button>
            </form>
            <div id="videoContainer" style="display:none;">
                <video id="videoPlayer" controls>
                    Your browser does not support the video tag.
                </video>
            </div>
            <div id="loading" style="display:none;">Processing video... Please wait.</div>
        </div>
        <div class="right-panel">
            <div id="result"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const videoContainer = document.getElementById("videoContainer");
        const videoPlayer = document.getElementById("videoPlayer");
        const loading = document.getElementById("loading");

        fileInput.addEventListener("change", function() {
            const file = this.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                videoPlayer.src = fileURL;
                videoContainer.style.display = "block";
            }
        });

        document.getElementById("uploadForm").onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append("file", document.getElementById("fileInput").files[0]);
            
            loading.style.display = "block";
            document.getElementById("result").innerHTML = "";

            const response = await fetch("/api/predict", { method: "POST", body: formData });
            loading.style.display = "none";

            if (response.ok) {
                const result = await response.json();
                console.log(result);

                let resultHTML = `<h2>Prediction Results</h2>`;
                for (const [category, data] of Object.entries(result)) {
                    resultHTML += `
                        <div class="result-item fade-in">
                            <p><strong>${category.charAt(0).toUpperCase() + category.slice(1)}:</strong> ${data.label} <br>
                            <span class="confidence">Confidence: ${(data.confidence * 100).toFixed(2)}%</span></p>
                        </div>
                    `;
                }

                document.getElementById("result").innerHTML = resultHTML;
            } else {
                document.getElementById("result").textContent = "Error processing the video.";
            }
        };
    </script>
</body>
</html>
